<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>WebSocket Verbindungstest</title>
</head>
<body>
  <h1>WebSocket Verbindungstest</h1>
  <p id="status">üîå Verbindung wird aufgebaut...</p>

  <h3>Control Panel</h3>
  <button id="startGame" onclick="startGame()"}>Spiel starten</button>
  <button onclick="startAnotherRound()">Weitere Runde Starten</button>
  <button onclick="endGame()">Spiel Beenden</button>
  <h4>Derzeitiger Spielstatus</h4>
  <p id="gamestate"></p>
  <h3>Spielerliste</h3>
  <ul id="playerlist"></ul>

  <script>
    const statusEl = document.getElementById('status');
    const playerlist = document.getElementById("playerlist")
    const ws = new WebSocket("ws://127.0.0.1:3001");

    ws.onopen = () => {
      
      statusEl.textContent = "‚úÖ Verbindung erfolgreich!";
      loginAsAdmin(ws)
    };

    ws.onerror = (err) => {
      statusEl.textContent = "‚ùå Fehler beim Verbinden.";
      console.error("WebSocket Fehler:", err);
    };

    ws.onclose = () => {
      statusEl.textContent = "üîå Verbindung getrennt.";
    };

    ws.onmessage = (message) => {
      const msg = JSON.parse(message.data);
      const {name} = msg;
      if(msg.action === "playerJoin") {
        const li = document.createElement("li");
        li.id = "player-"+name;
        li.textContent = name;
        playerlist.appendChild(li);
        console.log("player joined")
      }else if(msg.action === "playerLeave") {
        document.getElementById("player-" + name).remove()
        console.log("player left")
      }else if(msg.action === "state") {
        document.getElementById("gamestate").textContent = msg.message;
        console.log(msg.message)
      }
    }

    function startGame() {
      if (ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({
          action: "startGame"
        }))
      } else {
        statusEl.textContent = "‚ùå Verbindung ist nicht offen.";
      }
    }

    /*
    * @param ws {Websocket}
    * */
    function loginAsAdmin(ws) {
      ws.send(JSON.stringify({
        action: "loginAdmin",
        name: "eric_admin"
      }));
    }

    function startAnotherRound() {
      ws.send(JSON.stringify({
        action: "anotherRound"
      }))
    }

    function endGame() {
      ws.send(JSON.stringify({
        action: "endGame"
      }))
    }
  </script>
</body>
</html>
