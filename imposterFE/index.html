    <body>
        <textarea id="logger"></textarea>
        <p id="role">Rolle unbekannt</p>
        <input id="word-input" placeholder="Dein Wort"/>
        <button onclick="sendeDeinWortAnServer()">Absenden</button>
        <ul id="allWords"></ul>
        <script>

            function nachrichtAusgeben(nachricht) {
                document.getElementById("logger").value += nachricht + "\n"
            }

            function rolleZuweisen(rolle) {
                nachrichtAusgeben(rolle)
                //document.getElementById("role").value = rolle;
            }

            function deinZug() {
                document.getElementById("logger").value += "Du bist dran dein Wort einzugeben \n"
            }

            function sendeDeinWortAnServer() {
                const input = document.getElementById("word-input").value;
                sendeWortAnServer(input)
            }

            function zeigeWoerterAn(woerter) {
                const liste = document.getElementById("allWords")
                woerter.forEach(wort => {
                    const li = document.createElement("li");
                    li.textContent = `${wort.name} - ${wort.word}`;
                    liste.appendChild(li);
                })
            }

            function zeigeImpostorAn(impostor) {
                nachrichtAusgeben("Der Impostor ist " + impostor)
            }


        </script>
    </body>
